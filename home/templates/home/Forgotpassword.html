<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ServiceUs - Forgot Password?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    .navbar{
        background-color: rgb(12, 12, 12) !important;
    }
    </style>

</head>
<body>

    <!-- For heading navbar -->
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'home' %}">ServiceUs</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
            </button>
            </div>

            <!-- Contents of nav bar -->
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><strong>About Us</strong></a></li>
                    <li><a href="{% url 'signup' %}"><strong>Sign up</strong></a></li>
                    <li><a href="{% url 'signin' %}"><strong>Login</strong></a></li>
                </ul>
            </div>   
        </div>
    </nav>

    <div class="container">
        <div class="container" style="background-color: white;border: 1px solid #ccc;padding-top: 15px;padding-bottom: 40px;padding-left: 20px;padding-right: 20px;">
            <h2>Forgot password?</h2>
            <p>Enter the following details for logging in!</p>
            
            <br>
            {% if error_message %}<p style="color:red">{{ error_message }}</p>{% endif %}
            <br>

            <form action="{% url 'retrieve' %}" method="POST">
                {% csrf_token %}                
                <!-- For E-mail input -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" name="email" id="usermail" placeholder="Enter e-mail">
                </div>

                <!-- User Name input -->
                <div class="form-group">
                    <label for="name">Username:</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter name">
                </div>

                <!-- For login and Sign up -->
                <input type="submit" class="btn btn-default" value="Sign In">

            </form>
        </div>
    </div>
</body>
</html>
