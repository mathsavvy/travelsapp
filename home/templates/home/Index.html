<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ServiceUs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="Home.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="Home.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw" crossorigin="anonymous">

    <style>
        .navbar,.navbar-default,.navbar-header,.navbar-default{
            background-color: rgb(12, 12, 12);
            color: white !important;
            border-color: rgb(12, 12, 12);
        }
        .navbar-fixed-top, .navbar-fixed-bottom {
            position: relative;
        }

        body{
            background-color: rgb(12, 12, 12); 
            color: white;
        }

        a{
            color: white;
            -webkit-transition-duration: 0.4s; 
            transition-duration: 0.4s;    
        }

        a:hover{
            color: rgb(12, 12, 12);
            background-color: white;
        }

        .navbar {
            min-height: 80px;
        }
        
        .navbar-brand {
            padding: 0 15px;
            height: 80px;
            line-height: 80px;
        }
        
        .navbar-toggle {
            margin-top: 23px;
            padding: 9px 10px !important;
        }
        
        @media (min-width: 768px) {
            .navbar-nav > li > a {
                padding-top: 26.5px;
                padding-bottom: 26.5px;
                line-height: 27px;
            }
        }

        .jumbotron{
            margin-top: -20px;
            background-color: rgb(12, 12, 12);
        }

        .slideanim {
            animation-name: slide;
            -webkit-animation-name: slide;
            animation-duration: 1s;
            -webkit-animation-duration: 1s;
            visibility: visible;
        }
        @keyframes slide {
        0% {
            opacity: 0;
            transform: translateY(30%);
        } 
        100% {
            opacity: 1;
            transform: translateY(0%);
        }
        }
        @-webkit-keyframes slide {
        0% {
            opacity: 0;
            -webkit-transform: translateY(30%);
        } 
        100% {
            opacity: 1;
            -webkit-transform: translateY(0%);
        }
        }

        .visanim{
            animation-name: visbly;
            -webkit-animation-name: visbly;
            animation-duration: 3s;
            -webkit-animation-duration: 3s;
        }
        @keyframes visbly {
            0% {
            opacity: 0;
            } 
            100% {
            opacity: 1;
            }
        }
        @-webkit-keyframes visbly {
            0% {
            opacity: 0;
            } 
            100% {
            opacity: 1;
            }
        }

        .btn-circle.btn-xl {
            width: 120px;
            height: 120px;
            padding: 10px 16px;
            border-radius: 60px;
            font-size: 48px;
            line-height: 1.33;
            color: white;
        }

        .btn-default, .btn-default:hover, .btn-default:active, .btn-default:visited {
            background-color: rgb(12, 12, 12) !important;
        }

        #services {
            height:  50px;
        }
    </style>
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="60">

    <!-- For heading navbar -->
    <nav class="navbar navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'home' %}">Lucky Tour n Travels</a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                </div>
            
            <!-- Contents of nav bar -->
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                </ul>
            </div>
        </div>
    </nav>
    <!-- Jumbotron for page name -->
    <div class="jumbotron text-center">
        <h1 id="title">Wanna book a cab?</h1>
    </div>
    <div class="container text-center">
        <h2 id="services">Click the below icon</h2>
        <br><br><br>
        <div class="row slideanim">
            <div class="col-sm-12 col-lg-12 col-xs-12">
                <button id="cabs" type="button" class="btn btn-default btn-circle btn-xl" onclick="location.href = '{% url 'home' %}';">
                    <i class="fa fa-car"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script>

        $('#cabs').mouseover(function(){
            $("#services").animate({
                opacity: 0
            }, 100)
            $("#title").fadeOut(function() {
                $(this).text("Book Now").fadeIn();
            });
        });

        $('#cabs').mouseout(function(){
            $("#title").fadeOut(function() {
                $(this).text("Wanna book a cab?").fadeIn();
                $("#services").animate({
                    opacity: 1
                }, 300)
            });     
        });
        
        

    </script>
</body>
</html>
